slang_settings_form:
  path: '/admin/config/slang'
  defaults:
    _form: '\Drupal\slang\Form\SlangSettingsForm'
  requirements:
    _permission: 'administer settings'

slang_phrases:
  path: '/slang/{country}'
  defaults:
    _controller: '\Drupal\slang\Controller\DefaultController::slangAction'
    _title: 'Slang Phrase'
  requirements:
    _permission: 'view content'
