slang_settings_form:
  pattern: '/admin/config/slang'
  defaults:
    _form: '\Drupal\slang\Form\SlangSettingsForm'
  requirements:
    _permission: 'administer settings'

slang_hello_name:
  pattern: '/slang/hello/{name}'
  defaults: 
    _controller: '\Drupal\slang\Controller\DefaultController::helloAction'
  requirements:
    _permission: "view content"

slang_phrases:
  pattern: '/slang/{country}'
  defaults:
    _controller: '\Drupal\slang\Controller\DefaultController::slangAction'
  requirements:
    _permission: 'view content'